<html>
	<head id="head">
		<link rel="stylesheet" type="text/css" href="patch.css">
		<img id="torso" src="Torso.png" style="display:none;" />	
		<img id="leg" src="Leg.png" style="display:none;" />
		<img id="leg2000" src="Leg.png" style="display:none;" />


   </head>
	<body>
		<canvas id="canvas" height=512 width=1536>This browser does not support canvas</canvas>
		<!--<canvas id="imageCanvas" height=512 width=536>This browser does not support canvas</canvas>-->
		<br>			
		<canvas id="timeline_canvas" height=256 width=1024></canvas>
		<br>
		<b id="coords"></b>
		<br>	
		<button id="pausePlay" onClick="togglePlay();">play</button>
		<button id="previousFrame" onClick="previousFrame();">previous frame</button>	
		<b id=frameNum>0</b>	
		<button id="nextFrame" onClick="nextFrame();">next frame</button>
		<button id="appendFrame" onClick="addFrame();">add frame</button>
		<button id="insertFrame" onClick="insertFrame();">insert frame</button>
		<button id="removeFrame" onClick="removeFrame();">remove frame</button>
		<input type="text" id="intPerFram" value=24 onkeyup="if(event.keyCode == 13){submitIntervalsPerFrame();}"></input>
		<br>
		<button id="renameLayer" onClick="renameLayer();">rename layer</button>
		<input type="text" id="layerFeild" onkeyup="if(event.keyCode == 13){submitText();}"></input>
		<br>
		<button id="addLayer" onclick="addLayer();">add layer</button>
		<input type="text" id="newLayerName"></input>
		<select id="imageSelection"></select>
		<button id="submitNewLayer" onclick="submitNewLayer()">confirm</button>
		<button id="deleteLayer" onClick = "deleteLayer()">delete layer</button>
		<br>
	
	<!--	<button id = "lowerBlockSize"></button>
		<label id="blockSize">0<label>
		<button id="raiseBlockSize"></button>-->
		
		<label>Block size:</label>
		<button id = "lowerBlockSize" onClick="lowerBlockSize()">smaller</button>
		<input type="text" id="blockSize" onkeyup="if(event.keyCode == 13){submitBlockSize();}"></input>
		<button id="raiseBlockSize" onClick="raiseBlockSize()">bigger</button>

		<br>
		
		<button id="printPatch" onClick="printPatch();">print patch data</button>
				
		<!--<input type="text" id="CanvasTextEntry" onkeyup="if(event.keyCode == 13){submitLayerName();}"></input>-->

		<script src = "patch.js"></script>
		<script src = "Model.js"></script>
		<script src = "View.js"></script>
		<script src = "Control.js"></script>
		<script src = "CanvasControl.js"></script>
		<script src = "TimelineControl.js"></script>
		
	</body>
</html>
